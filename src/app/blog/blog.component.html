<div class="view">
    <div class="column">
        <div class="post" *ngFor="let post of posts" [routerLink]="post.url()">
            <a class="title">{{ post.title }}</a>
            <div class="date">{{ post.date() }}</div>
            <div class="image">
                <img [lazyLoad]="post.image" />
            </div>
        </div>
    </div>
</div>
