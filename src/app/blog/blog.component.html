<div class="view">
    <div [routerLink]="post.url()" class="post" *ngFor="let post of posts">
        <a [routerLink]="post.url()" class="title">{{ post.title }}</a>
        <div class="date">{{ post.date().join("/") }}</div>
        <div class="image">
            <img [src]="post.image">
        </div>
        <div class="content" [innerHTML]="post.elipse()"></div>
    </div>
</div>
