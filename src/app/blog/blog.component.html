<div class="view">
    <div class="column">
        <div class="post" *ngFor="let post of posts">
            <a [routerLink]="post.url()" class="title">{{ post.title }}</a>
            <div class="date">{{ post.date() }}</div>
            <div class="image">
                <img [routerLink]="post.url()" [src]="post.image" />
            </div>
        </div>
    </div>
</div>
